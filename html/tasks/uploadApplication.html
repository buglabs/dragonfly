<h1>Upload an Application to BUGnet</h1>

<ol>
<li> In the Project Explorer, right-click the application and select Send to BUGnet.</li>
<li> If necessary, log in with your BUGnet username and password.
The BUGnet view should refresh and show your application. </li>
